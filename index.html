<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Weather App</title>
    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="wraper">
            <div class="search-area">
                <input type="text" placeholder="Enter your city name">
                <button class="search material-symbols-outlined">search</button>
            </div>
            <div class="info">
                <h2 id="address"></h2>
                <h1 id="temp"></h1>
                <div class="status-wraper">
                    <img src="" alt="" id="Icon">
                    <span id="status"></span>
                </div>
                <span id="humidity"></span>
                <span id="wind"></span>
            </div>
        </div>
    </div>

    <!-- JavaScript links -->
    <script src="http://www.geoplugin.net/javascript.gp" type="text/javascript" language="JavaScript"></script>
    <script src="script.js"></script>
</body>
</html>
